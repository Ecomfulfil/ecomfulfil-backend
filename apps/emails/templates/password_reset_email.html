<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <style>
      /* Optional styling for the email content */
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      h1 {
        margin-bottom: 15px;
      }
      a {
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>Hi there,</p>
    <p>
      You recently requested a password reset for your account. Click
      the link below to choose a new password:

      If you did not request a password reset, you can safely ignore
      this email.
    </p>
    <p>Thanks,</p>
    <p>The Team</p>
  </body>
</html>
